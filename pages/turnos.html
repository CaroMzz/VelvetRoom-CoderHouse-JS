    <title>Velvet Room</title>
</head>
<body>
     <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../assets/logo-velvetroom.png" alt="logo de Velvet" width="50" height="50" class="d-inline-block align-text-center me-2">
                    Velvet Room
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">
                                <img src="../assets/icono-inicio.png" alt="icono de inicio" width="20" height="20" class="me-2">Inicio

                        <li class="nav-item">
                            <a class="nav-link" href="tratamientos.html">
                                <img src="../assets/icono-tratamientos.png" alt="icono de tratamientos" width="35" height="35" class="me-2">Tratamientos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="turnos.html">

    </header>

    <h1>Bienvenida/o a Velvet Room</h1>

    <div id="form-shifts-container">
        <h2>¡Agendá tu turno!</h2>

        <form>
            <div id="field">
                <label for="name">Ingrese su nombre</label>
                <input type="text" name="name" id="name" required>
            </div>

            <div id="field">
                <label for="lastname">Ingrese su apellido</label>
                <input type="text" name="lastname" id="lastname" required>
            </div>

            <div id="field">
                <label for="options">Elija el tratamiento</label>
                <select name="options" id="options" required>
                    <option value="">Seleccione una opción...</option>
                </select>
            </div>

            <div id="field">
                <label for="date">Elija la fecha</label>
                <input type="date" name="date" id="date" required>
            </div>

            <div id="field">
                <label for="time">Elija la hora</label>
                <input type="time" name="time" id="time">
            </div>

            <button  id="button-form" type="submit">Reservar turno</button>
        </form>
    </div>

    <div id="list-shifts-container">
        <h2>Tus turnos son ...</h2>

        <div id="list-shifts"></div>
    </div>

    <!-- Sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JS -->
    <script src="../js/main.js"></script>
    <!-- Bootstrap -->
